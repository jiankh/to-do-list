<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-header">
        <h1>To Do List</h1>
    </div>
    <div id="content">
        <div class="sidebar">
            <div class="main-sidebar">
                <h2>Home</h2>
                <ul>
                  <li class="add-task-btn">+ add task</li>
                  <li class="all-task-btn">All Tasks</li>
                  <li class="today-task-btn">Today's Tasks</li>
                  <li class="priority-task-btn">Priority Tasks</li>
                </ul>
            </div>
            <div class="project-sidebar">
                <h2>Projects</h2>
                <ul data-projects-list></ul>
                <form data-new-project-form>
                  <input type="text" name="newProject" id="new-project-input" placeholder="Add New Project" data-new-project-input>
                  <button>+</button>
                </form>
                
            </div>
        </div>

        
        <div class="container">
            <div class="main-title">Hello</div>
            <div class="main-content">
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>

<div class="todo-card">

</div>
